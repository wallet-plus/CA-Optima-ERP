<div class="container-xxl flex-grow-1 container-p-y">

  <!-- Header -->
  <div class="row">
    <div class="col-12">
      <div class="card mb-6">
        <div class="user-profile-header-banner">
          <img src="../../assets/img/pages/profile-banner.png" alt="Banner image" class="rounded-top">
        </div>
        <div class="user-profile-header d-flex flex-column flex-lg-row text-sm-start text-center mb-8">
          <div class="flex-shrink-0 mt-1 mx-sm-0 mx-auto">
            <img src="../../assets/img/avatars/1.png" alt="user image"
              class="d-block h-auto ms-0 ms-sm-6 rounded-3 user-profile-img">
          </div>
          <div class="flex-grow-1 mt-3 mt-lg-5">
            <div
              class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-5 flex-md-row flex-column gap-4">
              <div class="user-profile-info">
                <h4 class="mb-2 mt-lg-7">John Doe</h4>
                <ul
                  class="list-inline mb-0 d-flex align-items-center flex-wrap justify-content-sm-start justify-content-center gap-4 mt-4">
                  <li class="list-inline-item"><i class="icon-base bx bx-palette me-2 align-top"></i><span
                      class="fw-medium">UX Designer</span></li>
                  <li class="list-inline-item"><i class="icon-base bx bx-map me-2 align-top"></i><span
                      class="fw-medium">Vatican City</span></li>
                  <li class="list-inline-item"><i class="icon-base bx bx-calendar me-2 align-top"></i><span
                      class="fw-medium"> Joined April 2021</span></li>
                </ul>
              </div>
              <a href="javascript:void(0)" class="btn btn-primary mb-1"> <i
                  class="icon-base bx bx-user-check icon-sm me-2"></i>Connected </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/ Header -->

  
  
  
  <mat-tab-group [(selectedIndex)]="selectedTab" class="nav nav-pills flex-column flex-sm-row mb-6 gap-sm-0 gap-2">
    <mat-tab (click)="selectedTab = 0">
      <ng-template mat-tab-label>
        <i class="icon-base bx bx-user icon-sm me-1_5"></i> Profile
      </ng-template>
    </mat-tab>
  
    <mat-tab (click)="selectedTab = 1">
      <ng-template mat-tab-label>
        <i class="icon-base bx bx-group icon-sm me-1_5"></i> Teams
      </ng-template>
    </mat-tab>
  
    <mat-tab (click)="selectedTab = 2">
      <ng-template mat-tab-label>
        <i class="icon-base bx bx-grid-alt icon-sm me-1_5"></i> Projects
      </ng-template>
    </mat-tab>
  
    <mat-tab (click)="selectedTab = 3">
      <ng-template mat-tab-label>
        <i class="icon-base bx bx-link icon-sm me-1_5"></i> Connections
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  

  <!-- <router-outlet></router-outlet> -->
  <app-personal-information *ngIf="selectedTab === 0"></app-personal-information>

</div>
